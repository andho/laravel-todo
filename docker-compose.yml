version: "3"

services:
  cli:
    image: php:7.2
    volumes:
      - ./todo:/var/www
    working_dir: /var/www
  fpm:
    image: php:7.2-fpm
    volumes:
      - ./todo:/var/www
  nginx:
    image: nginx:1.17
    volumes:
      - ./todo:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    links:
      - fpm
    ports:
      - 8000:80
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: todoapp
      MYSQL_USER: todoapp
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql: ~
      MYSQL_PASSWORD: secret
