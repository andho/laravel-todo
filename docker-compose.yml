version: "3"

services:
  cli:
    build: ./docker/cli
    volumes:
      - ./todo:/var/www
    working_dir: /var/www
    links:
      - mysql
  fpm:
    build: ./docker/fpm
    volumes:
      - ./todo:/var/www
    links:
      - mysql
  nginx:
    image: nginx:1.17
    volumes:
      - ./todo:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    links:
      - fpm
    ports:
      - 8000:80
  mysql:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todoapp
      MYSQL_USER: todoapp
      MYSQL_PASSWORD: secret

volumes:
  mysql_data: ~
